<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Changer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #shape {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%; /* Starts as a circle */
            transition: all 0.2s;
        }
    </style>
</head>
<body>
    <div id="shape"></div>

    <script>
        const shape = document.getElementById('shape');
        let isCircle = true;

        // Initial position
        let x = 0;
        let y = 0;
        const step = 10;

        document.addEventListener('keydown', (event) => {
            const rect = shape.getBoundingClientRect();
            const maxWidth = window.innerWidth - rect.width;
            const maxHeight = window.innerHeight - rect.height;

            switch (event.key) {
                case 'ArrowUp':
                    if (y > 0) y -= step;
                    break;
                case 'ArrowDown':
                    if (y < maxHeight) y += step;
                    break;
                case 'ArrowLeft':
                    if (x > 0) x -= step;
                    break;
                case 'ArrowRight':
                    if (x < maxWidth) x += step;
                    break;
                case ' ':
                    isCircle = !isCircle; // Toggle shape
                    shape.style.borderRadius = isCircle ? '50%' : '0%';
                    break;
            }

            shape.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
