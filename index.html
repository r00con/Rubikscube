<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Battle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #game {
            position: relative;
            width: 100%;
            height: 80vh;
            overflow: hidden;
            background-color: black;
        }
        .boss {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .player {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-color: blue;
        }
        .spike {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid gray;
        }
        .laser {
            position: absolute;
            width: 10px;
            height: 40px;
            background-color: red;
        }
        .laser-warning {
            background-color: white;
            height: 100px;
        }
        .chat-bubble {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            color: black;
            border-radius: 10px;
            padding: 5px 10px;
            font-size: 1em;
            display: none;
        }
        .box {
            position: absolute;
            width: 80%;
            height: 60%;
            border: 5px solid gray;
            top: 20%;
            left: 10%;
            display: none;
        }
        #message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
        }
        #controls {
            position: fixed;
            bottom: 10%;
            width: 100%;
            text-align: center;
        }
        .arrow {
            display: inline-block;
            width: 60px;
            height: 60px;
            background-color: white;
            color: black;
            border-radius: 50%;
            font-size: 2em;
            line-height: 60px;
            cursor: pointer;
            user-select: none;
        }
        .arrow.left {
            margin-right: 10px;
        }
        .arrow.right {
            margin-left: 10px;
        }
        .smile {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: yellow;
            display: none;
        }
    </style>
</head>
<body>
    <div id="game">
        <div class="boss" id="boss">
            <div class="chat-bubble" id="bossChat"></div>
        </div>
        <div class="player" id="player"></div>
        <div class="box" id="box"></div>
    </div>
    <div id="message"></div>
    <div id="controls">
        <div class="arrow left" onclick="movePlayer(-10)">&#9664;</div>
        <div class="arrow right" onclick="movePlayer(10)">&#9654;</div>
    </div>
    <div class="smile" id="smile">&#128515;</div>
