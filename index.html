<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
        }
        main {
            padding: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .rainbow {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: transparent;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Quiz Time!</h1>
    </header>
    <main>
        <div class="question">
            <p>1. Are you happy happy?</p>
            <input type="text" id="q1">
        </div>
        <div class="question">
            <p>2. What is the capital of France?</p>
            <input type="text" id="q2">
        </div>
        <div class="question">
            <p>3. What is 2 + 2?</p>
            <input type="text" id="q3">
        </div>
        <div class="question">
            <p>4. What is the largest planet in our solar system?</p>
            <input type="text" id="q4">
        </div>
        <button onclick="checkAnswers()">Submit</button>
        <p id="result"></p>
        <canvas id="confettiCanvas"></canvas>
    </main>
    <footer>
        <p>&copy; 2024 Quiz Website</p>
    </footer>
    <script>
        function checkAnswers() {
            let score = 0;
            const answers = ['Yes', 'Paris', '4', 'Jupiter'];

            if (document.getElementById('q1').value.toLowerCase() === answers[0].toLowerCase()) score++;
            if (document.getElementById('q2').value === answers[1]) score++;
            if (document.getElementById('q3').value === answers[2]) score++;
            if (document.getElementById('q4').value === answers[3]) score++;

            if (score === 4) {
                document.getElementById('result').innerText = `You scored ${score}/4`;
                document.getElementById('result').classList.add('rainbow');
                startConfetti();
            } else if (score === 3) {
                document.getElementById('result').innerText = 'So close!';
            } else {
                document.getElementById('result').innerText = `You scored ${score}/4`;
            }
        }

        function startConfetti() {
            const confettiCanvas = document.getElementById('confettiCanvas');
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
            const context = confettiCanvas.getContext('2d');
            let confettiArray = [];

            function ConfettiParticle() {
                this.x = Math.random() * confettiCanvas.width;
                this.y = Math.random() * confettiCanvas.height - confettiCanvas.height;
                this.size = Math.random() * 10 + 5;
                this.speed = Math.random() * 3 + 2;
                this.opacity = Math.random();
                this.color = 'rgba(' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ',' + this.opacity + ')';
            }

            ConfettiParticle.prototype.draw = function () {
                context.beginPath();
                context.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
                context.fillStyle = this.color;
                context.fill();
            };

            ConfettiParticle.prototype.update = function () {
                this.y += this.speed;
                if (this.y > confettiCanvas.height) {
                    this.y = -this.size;
                }
                this.draw();
            };

            function addConfetti() {
                confettiArray.push(new ConfettiParticle());
            }

            function renderConfetti() {
                context.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
                for (let i = 0; i < confettiArray.length; i++) {
                    confettiArray[i].update();
                }
                requestAnimationFrame(renderConfetti);
            }

            for (let i = 0; i < 150; i++) {
                addConfetti();
            }

            renderConfetti();
        }
    </script>
</body>
</html>
