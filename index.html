<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>wowoll</title>
  <style>
    body {
      background-color: #333;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .gameArea {
      border: 1px solid #fff;
      width: 800px;
      height: 600px;
      margin: 0 auto;
      position: relative;
    }
    .player, .boss {
      position: absolute;
    }
    .player {
      width: 20px;
      height: 20px;
      background-color: blue;
      top: 300px;
      left: 50px;
    }
    .boss {
      width: 50px;
      height: 50px;
      background-color: red;
      top: 150px;
      right: 50px;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .button {
      background-color: #ccc;
      border: 1px solid #000;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>wowow</h1>
  <div class="gameArea">
    <div class="player"></div>
    <div class="boss"></div>
  </div>
  <div class="controls">
    <div class="button">Left</div>
    <div class="button">Right</div>
    <div class="button">Up</div>
    <div class="button">Down</div>
  </div>
  <p>This is a basic demo layout. Add JavaScript to make it interactive!</p>
</body>
</html>
