<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Battle Game</title>
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('https://www.dafont.com/download?file=press_start_2p') format('truetype');
        }
        body {
            font-family: 'PixelFont', Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #game {
            position: relative;
            width: 100%;
            height: 80vh;
            overflow: hidden;
            background-color: black;
        }
        .boss {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .player {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-color: blue;
        }
        .spike {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid gray;
        }
        .laser {
            position: absolute;
            width: 10px;
            height: 100%;
            background-color: red;
        }
        .sword {
            position: absolute;
            width: 10px;
            height: 50px;
            background-color: white;
        }
        #message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
        }
        #controls {
            position: fixed;
            bottom: 10%;
            width: 100%;
            text-align: center;
        }
        .arrow {
            display: inline-block;
            width: 60px;
            height: 60px;
            background-color: white;
            color: black;
            border-radius: 50%;
            font-size: 2em;
            line-height: 60px;
            cursor: pointer;
            user-select: none;
        }
        .arrow.left, .arrow.right {
            margin: 0 10px;
        }
        .arrow.up, .arrow.down {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div id="game">
        <div class="boss" id="boss"></div>
        <div class="player" id="player"></div>
    </div>
    <div id="message"></div>
    <div id="controls">
        <div class="arrow up" onclick="movePlayer(0, -10)">&#9650;</div>
        <div>
            <div class="arrow left" onclick="movePlayer(-10, 0)">&#9664;</div>
            <div class="arrow right" onclick="movePlayer(10, 0)">&#9654;</div>
        </div>
        <div class="arrow down" onclick="movePlayer(0, 10)">&#9660;</div>
    </div>

    <script>
        let gameArea = document.getElementById('game');
        let player = document.getElementById('player');
        let boss = document.getElementById('boss');
        let message = document.getElementById('message');
        let phase = 1;
        let hasSword = false;

        function startGame() {
            if (phase === 1) {
                let spikeInterval = setInterval(() => {
                    createSpike();
                }, 1000);
                setTimeout(() => {
                    clearInterval(spikeInterval);
                    phase++;
                    startGame();
                }, 30000);
            } else if (phase === 2) {
                let laserInterval = setInterval(() => {
                    createLaser();
                }, 2000);
                setTimeout(() => {
                    clearInterval(laserInterval);
                    phase++;
                    hasSword = true;
                    startGame();
                }, 30000);
            } else if (phase === 3) {
                boss.style.backgroundColor = 'green'; // Boss runs
            }
        }

        function createSpike() {
            let spike = document.createElement('div');
            spike.className = 'spike';
            spike.style.left = Math.random() * gameArea.clientWidth + 'px';
            gameArea.appendChild(spike);
            moveSpike(spike);
        }

        function moveSpike(spike) {
            let pos = 0;
            let id = setInterval(frame, 10);
            function frame() {
                if (pos >= gameArea.clientHeight) {
                    clearInterval(id);
                    gameArea.removeChild(spike);
                } else {
                    pos += 2;
                    spike.style.top = pos + 'px';
                    checkCollision(spike);
                }
            }
        }

        function createLaser() {
            let laser = document.createElement('div');
            laser.className = 'laser';
            laser.style.left = Math.random() * gameArea.clientWidth + 'px';
            gameArea.appendChild(laser);
            moveLaser(laser);
        }

        function moveLaser(laser) {
            let pos = 0;
            let id = setInterval(frame, 10);
            function frame() {
                if (pos >= gameArea.clientHeight) {
                    clearInterval(id);
                    gameArea.removeChild(laser);
                } else {
                    pos += 1;
                    laser.style.top = pos + 'px';
                    checkCollision(laser);
                }
            }
        }

        function checkCollision(obstacle) {
            let playerRect = player.getBoundingClientRect();
            let obstacleRect = obstacle.getBoundingClientRect();
            if (!(playerRect.right < obstacleRect.left || 
                  playerRect.left > obstacleRect.right || 
                  playerRect.bottom < obstacleRect.top || 
                  playerRect.top > obstacleRect.bottom)) {
                endGame(false);
            }
        }

        function endGame(victory) {
            if (!victory) {
                message.innerText = 'You died!';
                message.style.display = 'block';
            }
        }

        document.onkeydown = function(e) {
            switch(e.key) {
                case 'ArrowLeft':
                    movePlayer(-10, 0);
                    break;
                case 'ArrowRight':
                    movePlayer(10, 0);
                    break;
                case 'ArrowUp':
                    movePlayer(0, -10);
                    break;
                case 'ArrowDown':
                    movePlayer(0, 10);
                    break;
                case ' ':
                    if (hasSword) hitBoss();
                    break;
            }
        };

        function movePlayer(offsetX, offsetY) {
            let left = parseInt(window.getComputedStyle(player).left);
            let top = parseInt(window.getComputedStyle(player).top);
            player.style.left = Math.max(0, Math.min(gameArea.clientWidth - player.clientWidth, left + offsetX)) + 'px';
            player.style.top = Math.max(0, Math.min(gameArea.clientHeight - player.clientHeight, top + offsetY)) + 'px';
        }

        function hitBoss() {
            let playerRect = player.getBoundingClientRect();
            let bossRect = boss.getBoundingClientRect();
            if (!(playerRect.right < bossRect.left || 
                  playerRect.left > bossRect.right || 
                  playerRect.bottom < bossRect.top || 
                  playerRect.top > bossRect.bottom)) {
                endGame(true);
                boss.innerText = 'Noooo!';
                setTimeout(() => {
                    boss.style.backgroundColor = 'black';
                    message.innerText = 'You have slain the Monsta!';
                    message.style.display = 'block';
                    let playAgainBtn = document.createElement('button');
                    playAgainBtn.innerText = 'Play Again';
                    playAgainBtn.onclick = () => location.reload();
                    message.appendChild(playAgainBtn);
                }, 2000);
            }
        }

        // Start the game
        startGame();
    </script>
</body>
</html>
