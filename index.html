<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Battle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-menu">
        <h1>Boss Battle</h1>
        <button id="level1">Level 1</button>
        <button id="impossible">Impossible</button>
    </div>
    
    <div id="game" class="hidden">
        <div id="phase1" class="phase">
            <h2>Phase 1: Dodge the Spikes!</h2>
            <div id="spikes"></div>
            <div id="player"></div>
        </div>
        <div id="phase2" class="phase hidden">
            <h2>Phase 2: Dodge the Lasers!</h2>
            <div id="lasers"></div>
            <div id="player2"></div>
        </div>
        <div id="phase3" class="phase hidden">
            <h2>Phase 3: Attack the Boss!</h2>
            <button id="attack">Attack (Space)</button>
            <div id="boss"></div>
        </div>
        <div id="end-screen" class="hidden">
            <h2>Noooo!</h2>
            <button id="main-menu-button">Main Menu</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
