<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Battle Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid white;
        }
        #end-screen {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="end-screen">
        <h1>You Win!</h1>
        <h2>Play Again?</h2>
        <button onclick="restartGame()">Yes</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let player = { x: 400, y: 300, width: 30, height: 30 };
        let spikes = [];
        let lasers = [];
        let boss = { x: 100, y: 100, width: 50, height: 50, hp: 100000 };
        let phase = 0;
        let interval;
        let score = 0;

        function spawnSpikes() {
            for (let i = 0; i < 10; i++) {
                spikes.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, width: 10, height: 10 });
            }
        }

        function spawnLasers() {
            for (let i = 0; i < 5; i++) {
                lasers.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height });
            }
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            if (phase === 0) {
                spikes.forEach(spike => {
                    ctx.fillStyle = 'red';
                    ctx.fillRect(spike.x, spike.y, spike.width, spike.height);
                    if (collision(player, spike)) {
                        alert("You were hit by a spike! Game Over.");
                        clearInterval(interval);
                        return;
                    }
                });
            } else if (phase === 1) {
                lasers.forEach(laser => {
                    ctx.fillStyle = 'green';
                    ctx.fillRect(laser.x, laser.y, 10, 10);
                    if (collision(player, { x: laser.x, y: laser.y, width: 10, height: 10 })) {
                        alert("You were hit by a laser! Game Over.");
                        clearInterval(interval);
                        return;
                    }
                });
            } else if (phase === 2) {
                ctx.fillStyle = 'orange';
                ctx.fillRect(boss.x, boss.y, boss.width, boss.height);
                ctx.fillStyle = 'white';
                ctx.fillText(`Boss HP: ${boss.hp}`, 10, 20);
            }
        }

        function collision(rect1, rect2) {
            return !(rect1.x > rect2.x + rect2.width || 
                     rect1.x + rect1.width < rect2.x || 
                     rect1.y > rect2.y + rect2.height || 
                     rect1.y + rect1.height < rect2.y);
        }

        function keyDownHandler(event) {
            if (event.key === 'ArrowUp') player.y -= 10;
            if (event.key === 'ArrowDown') player.y += 10;
            if (event.key === 'ArrowLeft') player.x -= 10;
            if (event.key === 'ArrowRight') player.x += 10;
            if (event.key === ' ' && phase === 2) {
                boss.hp -= 10000;
                if (boss.hp <= 0) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillText("Nooo!", canvas.width / 2, canvas.height / 2);
                    setTimeout(() => {
                        document.getElementById('end-screen').style.display = 'block';
                    }, 1000);
                }
            }
        }

        function nextPhase() {
            if (phase === 0) {
                spawnSpikes();
                phase++;
            } else if (phase === 1) {
                spawnLasers();
                phase++;
            } else if (phase === 2) {
                clearInterval(interval);
                interval = setInterval(update, 100);
            }
        }

        function restartGame() {
            player = { x: 400, y: 300, width: 30, height: 30 };
            spikes = [];
            lasers = [];
            boss.hp = 100000;
            phase = 0;
            document.getElementById('end-screen').style.display = 'none';
            nextPhase();
            interval = setInterval(update, 100);
        }

        document.addEventListener('keydown', keyDownHandler);
        setTimeout(nextPhase, 2000);
        interval = setInterval(update, 100);
    </script>
</body>
</html>
