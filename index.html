<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Battle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #game {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: black;
        }
        .boss {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .player {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-color: blue;
        }
        .spike, .laser {
            position: absolute;
            width: 10px;
            height: 40px;
            background-color: gray;
        }
        .laser-warning {
            background-color: white;
            height: 100px;
        }
        #message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="game">
        <div class="boss" id="boss"></div>
        <div class="player" id="player"></div>
    </div>
    <div id="message">You have slain the Monsta!</div>

    <script>
        let gameArea = document.getElementById('game');
        let player = document.getElementById('player');
        let boss = document.getElementById('boss');
        let message = document.getElementById('message');

        // Mockup Game Logic
        let bossHealth = 100;
        let gameDuration = 300000; // 5 minutes in milliseconds

        // Spikes for first 2 minutes
        let spikeInterval = setInterval(() => {
            createSpike();
        }, 1000);

        setTimeout(() => {
            clearInterval(spikeInterval);
            bossHealth -= 50;
            // Lasers for remaining 3 minutes
            let laserInterval = setInterval(() => {
                createLaser();
            }, 1000);
            setTimeout(() => {
                clearInterval(laserInterval);
                if (bossHealth <= 0) {
                    endGame(true);
                }
            }, 180000); // Remaining 3 minutes
        }, 120000); // First 2 minutes

        // Create Spike
        function createSpike() {
            let spike = document.createElement('div');
            spike.className = 'spike';
            spike.style.left = Math.random() * gameArea.clientWidth + 'px';
            gameArea.appendChild(spike);
            moveSpike(spike);
        }

        // Move Spike
        function moveSpike(spike) {
            let pos = 0;
            let id = setInterval(frame, 5);
            function frame() {
                if (pos >= gameArea.clientHeight) {
                    clearInterval(id);
                    gameArea.removeChild(spike);
                } else {
                    pos += 2;
                    spike.style.top = pos + 'px';
                    checkCollision(spike);
                }
            }
        }

        // Create Laser
        function createLaser() {
            let laserWarning = document.createElement('div');
            laserWarning.className = 'laser-warning';
            laserWarning.style.left = Math.random() * gameArea.clientWidth + 'px';
            gameArea.appendChild(laserWarning);
            setTimeout(() => {
                let laser = document.createElement('div');
                laser.className = 'laser';
                laser.style.left = laserWarning.style.left;
                gameArea.appendChild(laser);
                gameArea.removeChild(laserWarning);
                moveLaser(laser);
            }, 1000); // 1 second warning
        }

        // Move Laser
        function moveLaser(laser) {
            let pos = 0;
            let id = setInterval(frame, 5);
            function frame() {
                if (pos >= gameArea.clientHeight) {
                    clearInterval(id);
                    gameArea.removeChild(laser);
                } else {
                    pos += 2;
                    laser.style.top = pos + 'px';
                    checkCollision(laser);
                }
            }
        }

        // Check Collision
        function checkCollision(obstacle) {
            let playerRect = player.getBoundingClientRect();
            let obstacleRect = obstacle.getBoundingClientRect();
            if (!(playerRect.right < obstacleRect.left || 
                  playerRect.left > obstacleRect.right || 
                  playerRect.bottom < obstacleRect.top || 
                  playerRect.top > obstacleRect.bottom)) {
                endGame(false);
            }
        }

        // End Game
        function endGame(victory) {
            if (victory) {
                boss.style.backgroundColor = 'black';
                message.style.display = 'block';
                message.classList.add('rainbow');
            }
            clearInterval(spikeInterval);
            clearInterval(laserInterval);
        }

        // Player Movement
        document.onkeydown = function(e) {
            switch(e.key) {
                case 'ArrowLeft':
                    movePlayer(-10);
                    break;
                case 'ArrowRight':
                    movePlayer(10);
                    break;
            }
        };

        function movePlayer(offset) {
            let left = parseInt(window.getComputedStyle(player).left);
            player.style.left = Math.max(0, Math.min(gameArea.clientWidth - player.clientWidth, left + offset)) + 'px';
        }
    </script>
</body>
</html>
