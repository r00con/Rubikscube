<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Key Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #gameArea {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid #000;
            overflow: hidden;
            background-color: #fff;
        }
        #player {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="player"></div>
    </div>

    <script>
        const player = document.getElementById('player');
        const gameArea = document.getElementById('gameArea');
        const step = 10; // Movement step in pixels

        document.addEventListener('keydown', (event) => {
            const rect = player.getBoundingClientRect();
            const gameRect = gameArea.getBoundingClientRect();

            switch (event.key) {
                case 'ArrowUp':
                    if (rect.top > gameRect.top) {
                        player.style.top = `${rect.top - gameRect.top - step}px`;
                    }
                    break;
                case 'ArrowDown':
                    if (rect.bottom < gameRect.bottom) {
                        player.style.top = `${rect.top - gameRect.top + step}px`;
                    }
                    break;
                case 'ArrowLeft':
                    if (rect.left > gameRect.left) {
                        player.style.left = `${rect.left - gameRect.left - step}px`;
                    }
                    break;
                case 'ArrowRight':
                    if (rect.right < gameRect.right) {
                        player.style.left = `${rect.left - gameRect.left + step}px`;
                    }
                    break;
            }
        });
    </script>
</body>
</html>
