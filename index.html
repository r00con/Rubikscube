<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>wowow</title>
  <style>
    canvas {
      display: block;
      margin: 0 auto;
      border: 1px solid #000;
      background-color: #000;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    
    .button {
      background-color: #ccc;
      border: 1px solid #000;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div class="controls">
    <div class="button" data-dir="left">Left</div>
    <div class="button" data-dir="right">Right</div>
    <div class="button" data-dir="up">Up</div>
    <div class="button" data-dir="down">Down</div>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    const player = { x: 50, y: 300, width: 20, height: 20 };
    const boss = { x: 700, y: 150, width: 50, height: 50 };
    
    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'blue';
      ctx.fillRect(player.x, player.y, player.width, player.height);
      ctx.fillStyle = 'red';
      ctx.fillRect(boss.x, boss.y, boss.width, boss.height);
      ctx.fillStyle = 'white';
      ctx.fillText('Game Title: wowow', 10, 20);
    }
    
    drawGame();
    
    document.querySelectorAll('.button').forEach(button => {
      button.addEventListener('click', () => {
        const dir = button.dataset.dir;
        if (dir === 'left' && player.x > 0) player.x -= 20;
        if (dir === 'right' && player.x < canvas.width - player.width) player.x += 20;
        if (dir === 'up' && player.y > 0) player.y -= 20;
        if (dir === 'down' && player.y < canvas.height - player.height) player.y += 20;
        drawGame();
      });
    });
  </script>
</body>
</html>
