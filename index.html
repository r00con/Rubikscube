<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Battle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #game {
            position: relative;
            width: 100%;
            height: 80vh;
            overflow: hidden;
            background: repeating-linear-gradient(45deg, #606dbc, #606dbc 10px, #465298 10px, #465298 20px);
        }
        .boss {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .player {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-color: blue;
            text-align: center;
            line-height: 50px;
        }
        .spike {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid gray;
        }
        .laser {
            position: absolute;
            width: 10px;
            height: 100%;
            background-color: red;
        }
        .laser-warning {
            width: 10px;
            height: 100%;
            background-color: white;
        }
        #message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
        }
        .boss-message {
            position: absolute;
            bottom: 100%;
            width: 100%;
            text-align: center;
            color: yellow;
            font-size: 1.5em;
        }
        #controls {
            position: fixed;
            bottom: 10%;
            width: 100%;
            text-align: center;
        }
        .arrow {
            display: inline-block;
            width: 60px;
            height: 60px;
            background-color: white;
            color: black;
            border-radius: 50%;
            font-size: 2em;
            line-height: 60px;
            cursor: pointer;
            user-select: none;
        }
        .arrow.left, .arrow.right {
            margin: 0 10px;
        }
        .arrow.up, .arrow.down {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>

        <div class="boss" id="boss">
            <div class="boss-message" id="bossMessage"></div>
        </div>
        <div class="player" id="player"></div>
    </div>
    <div id="message"></div>
    <div id="controls">
        <div class="arrow up" onclick="movePlayer(0, -10)">&#9650;</div>
        <div>
            <div class="arrow left" onclick="movePlayer(-10, 0)">&#9664;</div>
            <div class="arrow right" onclick="movePlayer(10, 0)">&#9654;</div>
        </div>
        <div class="arrow down" onclick="movePlayer(0, 10)">&#9660;</div>
    </div>
