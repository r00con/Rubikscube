<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game wow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameArea {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid #000;
            overflow: hidden;
            background-color: #fff;
        }
        #player {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            transition: all 0.1s;
        }
        .wall {
            position: absolute;
            background-color: black;
        }
        #finish {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: green;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="player"></div>
        <div id="finish"></div>
    </div>

    <script>
        const player = document.getElementById('player');
        const finish = document.getElementById('finish');
        const gameArea = document.getElementById('gameArea');
        const step = 5; // Slower movement
        let level = 0;

        const levels = [
            { walls: [{ top: 60, left: 100, width: 200, height: 20 }, { top: 140, left: 100, width: 20, height: 120 }, { top: 200, left: 100, width: 200, height: 20 }, { top: 280, left: 300, width: 20, height: 100 }] },
            { walls: [{ top: 60, left: 200, width: 20, height: 200 }, { top: 200, left: 100, width: 200, height: 20 }] },
            { walls: [{ top: 100, left: 50, width: 20, height: 150 }, { top: 250, left: 100, width: 200, height: 20 }, { top: 100, left: 300, width: 20, height: 100 }] },
        ];

        function setupLevel() {
            // Clear walls
            const walls = document.querySelectorAll('.wall');
            walls.forEach(wall => wall.remove());

            // Reset player position
            player.style.top = '0px';
            player.style.left = '0px';
            finish.style.top = '380px';
            finish.style.left = '380px';

            // Draw new walls for the current level
            const currentLevel = levels[level];
            currentLevel.walls.forEach(wall => {
                const div = document.createElement('div');
                div.className = 'wall';
                div.style.top = wall.top + 'px';
                div.style.left = wall.left + 'px';
                div.style.width = wall.width + 'px';
                div.style.height = wall.height + 'px';
                gameArea.appendChild(div);
            });
        }

        function isColliding(rect1, rect2) {
            return !(rect1.right < rect2.left || 
                     rect1.left > rect2.right || 
                     rect1.bottom < rect2.top || 
                     rect1.top > rect2.bottom);
        }

        function checkWin() {
            const playerRect = player.getBoundingClientRect();
            const finishRect = finish.getBoundingClientRect();
            if (isColliding(playerRect, finishRect)) {
                level++;
                if (level < levels.length) {
                    alert(`Level ${level} Complete!`);
                    setupLevel();
                } else {
                    alert("You've completed all levels!");
                }
            }
        }

        document.addEventListener('keydown', (event) => {
            const rect = player.getBoundingClientRect();
            const maxWidth = gameArea.clientWidth - rect.width;
            const maxHeight = gameArea.clientHeight - rect.height;

            switch (event.key) {
                case 'ArrowUp':
                    if (rect.top > gameArea.getBoundingClientRect().top) {
                        player.style.top = `${Math.max(0, rect.top - step)}px`;
                    }
                    break;
                case 'ArrowDown':
                    if (rect.bottom < gameArea.getBoundingClientRect().bottom) {
                        player.style.top = `${Math.min(maxHeight, rect.top + step)}px`;
                    }
                    break;
                case 'ArrowLeft':
                    if (rect.left > gameArea.getBoundingClientRect().left) {
                        player.style.left = `${Math.max(0, rect.left - step)}px`;
                    }
                    break;
                case 'ArrowRight':
                    if (rect.right < gameArea.getBoundingClientRect().right) {
                        player.style.left = `${Math.min(maxWidth, rect.left + step)}px`;
                    }
                    break;
            }
            checkWin();
        });

        setupLevel(); // Start the first level
    </script>
</body>
</html>
