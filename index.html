<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Battle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-menu" class="menu">
        <h1>BOSS BATTLE</h1>
        <button onclick="startLevel('level1')">Level 1</button>
        <button onclick="startLevel('impossible')">iMPOSSIBLE</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="game-over" class="menu">
        <h1>You Win!</h1>
        <button onclick="resetGame()">Back to Main Menu</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
