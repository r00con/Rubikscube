<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Battle</title>
    <style>
        body {
            font-family: 'Pixel', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        #gameCanvas {
            border: 1px solid #fff;
        }
        .hidden {
            display: none;
        }
        button {
            font-family: 'Pixel', sans-serif;
            font-size: 20px;
            margin: 10px;
            padding: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Boss Battle</h1>
    <div id="mainMenu">
        <button onclick="startLevel(1)">Level 1</button>
        <button onclick="startLevel('impossible')">Impossible</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600" class="hidden"></canvas>
    <div id="endScreen" class="hidden">
        <h2>Noooo!</h2>
        <button onclick="resetGame()">Main Menu</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let player, boss;
        let gamePhase = 0;
        let spikes = [];
        let lasers = [];
        let swordActive = false;

        function startLevel(level) {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('gameCanvas').classList.remove('hidden');
            if (level === 1) {
                gamePhase = 1;
                initLevel1();
            } else {
                alert("Impossible level is not implemented yet!");
            }
        }

        function initLevel1() {
            player = { x: 400, y: 550, width: 30, height: 30 };
            boss = { x: 400, y: 50, width: 50, height: 50 };
            spikes = [{ x: 200, y: 500, width: 20, height: 20 }];
            gameLoop();
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawBoss();
            drawSpikes();
            handleCollisions();
            requestAnimationFrame(gameLoop);
        }

        function drawPlayer() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawBoss() {
            ctx.fillStyle = 'red';
            ctx.fillRect(boss.x, boss.y, boss.width, boss.height);
        }

        function drawSpikes() {
            ctx.fillStyle = 'pink';
            spikes.forEach(spike => {
                ctx.fillRect(spike.x, spike.y, spike.width, spike.height);
            });
        }

        function handleCollisions() {
            // Collision detection logic goes here
            // If player collides with spikes or boss, handle game over
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') player.y -= 10;
            if (e.key === 'ArrowDown') player.y += 10;
            if (e.key === 'ArrowLeft') player.x -= 10;
            if (e.key === 'ArrowRight') player.x += 10;
            if (e.key === ' ') swordActive = true; // Activate sword
        });

        function resetGame() {
            gamePhase = 0;
            document.getElementById('mainMenu').classList.remove('hidden');
            document.getElementById('gameCanvas').classList.add('hidden');
            document.getElementById('endScreen').classList.add('hidden');
        }
